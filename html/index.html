<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>sticky table</title>	
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<link rel="stylesheet" type="text/css" href="/css/jquery.floatingscroll.css">
	<script src="/js/jquery-1.12.4.min.js"></script>
	<!-- <script src="/js/jquery-3.4.1.min.js"></script>	 -->
	<script src="/js/jquery.stickyTable.js"></script>
</head>
<body>
<div id="wrap">
	<div class="sticky_wrap">
		<!-- tbl_wrap -->
		<div class="tbl_wrap">
			<table>
			<thead>
			<tr>				
				<th scope="col">test1</th>
				<th scope="col" class="v1">test2</th>
				<th scope="col" class="v2">test3</th>
				<th scope="col">test4</th>
				<th scope="col">test5</th>
				<th scope="col">test6</th>
				<th scope="col">test7</th>
				<th scope="col">test8</th>
				<th scope="col" class="v2">test9</th>
				<th scope="col">test10</th>
			</tr>
			</thead>
			<tbody>
			<tr class="clone">				
				<td>test1</td>
				<td class="v1">test2</td>
				<td class="v2">test3</td>
				<td>test4</td>
				<td>test5</td>
				<td>test6</td>
				<td>test7</td>
				<td>test8</td>
				<td class="v2">test9</td>
				<td>test10</td>
			</tr>
			</tbody>
			</table>
		</div>
		<!-- //tbl_wrap -->
	</div>
</div>
<script>
$(function(){
	// row 동적생성 - test용
	var clone = $('.clone').clone();
	for(var i = 0; i < 99; i++){
		$('.tbl_wrap tbody').append('<tr>'+ clone[0].innerHTML +'</tr>');
	}

	$('.tbl_wrap').stickyTable({		
		left:2,
		right:1,
		isFloatingScroll:true
	});
});
</script>
</body>
</html>
